<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Japan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">

<body >
    <div class="container-timer-outter">



        <!-- <h2 id="timer-header">Timer</h2> -->
        <div class="container-figures">
            <div class="container-figures-box">
                <div class="container-figure-box-top">
                    <div id="to-Japanese-btn">
                        <p id="to-Japanese-Text" language-tag="Day">日本</p>
                    </div>
                </div>
                <div class="container-figure-box-center">
                    <!-- <div class="center-left">
                        Center Left
                    </div>

                    <div class="center-right">
                        Center Right
                    </div> -->
                    <div class="container-day container-figure">
                        <h3 class="day time-figure"></h3>
                        <h3 class="timer-label">Days</h3>    
                    </div>
                    <div class="container-hour container-figure">
                        <h3 class="hour time-figure"></h3>
                        <h3 class="timer-label" >Hours</h3>    
                    </div>
                    <div class="container-minute container-figure">
                        <h3 class="minute time-figure"></h3>
                        <h3 class="timer-label" >Minutes</h3>    
                    </div>
                    <div class="container-second container-figure">
                        <h3 id="second" class="second time-figure"></h3>
                        <h3 class="timer-label" >Seconds</h3>    
                    </div>
                </div>
                <div class="container-figure-box-bottom">
                    <p id="is-mobile-text"></p>
                </div>
             
            </div>
